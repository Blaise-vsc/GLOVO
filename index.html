<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- box-icon -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo-glovo">
        <img src="./img/logo.png" alt="" />
      </div>
      <button class="btn-header">Get started</button>
    </header>
    <!-- end header -->
    <!-- first sec -->
    <div class="container">
      <div class="video-animation">
        <video
          date-test-id="animation-video"
          loop="loop"
          autoplay="autoplay"
          muted="muted"
          width="281"
          height="252"
          class="animation_element"
          data-v-f4daaeda
          src="./img/glovo-video.webm"
        ></video>
      </div>
      <div class="section-1-description">
        <h1>Food delivery and more</h1>
        <p>Groceries, shops, pharmacies, anything!</p>
        <div class="in-sec-1-descripion">
          <div class="in-descripion-sec1">
            <div class="in-dsc-seca">
              <p><i class="bx bx-flag"></i></p>
            </div>
            <div class="in-dsc-secb">
              <p>what's your adress?</p>
            </div>
          </div>
          <div class="in-descripion-sec2">
            <div class="in-dsc-secb">
              <p>use currently description</p>
            </div>
            <div class="in-dsc-seca ">
              <p class="zoom">
                <i class='bx bxs-direction-right'></i></i>
              </p>
              
            </div>
          
          </div>
        </div>
        <div class="current-location">
          <p>use the current location</p>
        </div>
      </div>
    </div>
    <!-- end first sec -->
    <br>
    <!-- sec-container start -->
    <div class="sec-container">
        <div class="h1-div">
          <h1>Top restaurants and more in Uganda</h1>
        </div>
      <div class="sec-container-div">
        <div class="sec-in-4">
         <div class="in-element">
          <img class="in-image" src="./img/a-careffour.jpg" alt="">
          <p class="in-name">carrefour</p>
         </div>
         <div class="in-element">
          <img class="in-image" src="./img/a-yo.jpg" alt="">
          <p class="in-name">yo</p>
         </div>
         <div class="in-element">
          <img class="in-image" src="./img/a-holly piz.jpg" alt="">
          <p class="in-name">holy pizza</p>
         </div>
         <div class="in-element">
          <img class="in-image" src="./img/a-meat.jpg" alt="">
          <p class="in-name">charcoal grill</p>
         </div>

        </div>    
        <div class="sec-in-4">
         <div class="in-element">
          <img class="in-image" src="./img/1chips.jpg" alt="">
          <p class="in-name">kfc</p>
         </div>
         <div class="in-element">
          <img class="in-image" src="./img/2food.jpg" alt="">
          <p class="in-name">java house</p>
         </div>
        
         <div class="in-element">
          <img class="in-image" src="./img/3piza.jpg" alt="">
          <p class="in-name">just pizza</p>
         </div>
         <div class="in-element">
          <img class="in-image" src="./img/4buffet.jpg" alt="">
          <p class="in-name">buffet</p>
         </div>

        </div>    
      </div>
    </div>
    <!-- sec-container end -->
  </body>
</html>
